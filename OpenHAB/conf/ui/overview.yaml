config:
  label: Overview
  sidebar: true
blocks:
  - component: oh-block
    config:
      title: Tower 1
    slots:
      default:
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        item: tower_1_water_level_alert_status
                        iconUseState: true
                        trendItem: tower_1_water_level_alert_status
                        title: Water Level Alert
                        icon: oh:alarm
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        item: tower_1_water_pressure_alert_status
                        icon: oh:alarm
                        iconUseState: true
                        title: Water Pressure Alert
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        item: tower_1_ph_alert_status
                        icon: oh:alarm
                        iconUseState: true
                        title: pH Alert
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        item: tower_1_ec_alert_status
                        icon: oh:alarm
                        iconUseState: true
                        title: EC Alert
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        item: tower_1_water_pressure_alert_status
                        icon: oh:alarm
                        iconUseState: true
                        title: Temperature Alert
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerCoordSystem: time
                        actionAnalyzerItems:
                          - tower_1_upper_temp
                        iconUseState: false
                        item: tower_1_upper_temp
                        label: =items.tower_1_upper_temp.state
                        title: Temperature
                        trendItem: tower_1_upper_temp
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerCoordSystem: time
                        actionAnalyzerItems:
                          - tower_1_upper_humidity
                        iconUseState: false
                        item: tower_1_upper_humidity
                        label: =items.tower_1_upper_humidity.state
                        title: Humidity
                        trendItem: tower_1_upper_humidity
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerCoordSystem: time
                        actionAnalyzerItems:
                          - tower_1_ec
                        iconUseState: false
                        item: tower_1_ec
                        label: =items.tower_1_ec.state
                        title: EC
                        trendItem: tower_1_ec
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerCoordSystem: time
                        actionAnalyzerItems:
                          - tower_1_ph
                        iconUseState: false
                        item: tower_1_ph
                        label: =items.tower_1_ph.state
                        title: pH
                        trendItem: tower_1_ph
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerCoordSystem: time
                        actionAnalyzerItems:
                          - tower_1_pressure
                        iconUseState: false
                        item: tower_1_pressure
                        label: =items.tower_1_pressure.state
                        title: Water Pressure
                        trendItem: tower_1_pressure
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerCoordSystem: time
                        actionAnalyzerItems:
                          - tower_1_water_level
                        iconUseState: false
                        item: tower_1_water_level
                        label: =items.tower_1_water_level.state
                        title: Water Level
                        trendItem: tower_1_water_level
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-list-card
                      config:
                        accordionList: false
                        simpleList: false
                        title: System Settings
                      slots:
                        default:
                          - component: oh-toggle-item
                            config:
                              item: tower_1_pump_power
                              title: Pump power
                          - component: oh-slider-item
                            config:
                              item: tower_1_solenoid_period
                              label: true
                              max: 120
                              min: 0
                              releaseOnly: true
                              scale: true
                              step: 1
                              title: Misting Interval (s)
                              unit: s
                          - component: oh-slider-item
                            config:
                              item: tower_1_solenoid_duty_cycle
                              label: true
                              max: 100
                              min: 0
                              releaseOnly: true
                              scale: true
                              step: 1
                              title: Misting Duty Cycle (%)
                              unit: "%"
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-list-card
                      config:
                        accordionList: false
                        simpleList: false
                        title: Alert Settings
                      slots:
                        default:
                          - component: oh-toggle-item
                            config:
                              title: Alerts
                              icon: oh:alarm
                          - component: oh-slider-item
                            config:
                              label: true
                              max: 100
                              min: 0
                              releaseOnly: true
                              scale: true
                              step: 1
                              title: Lower Water Level Threshold (%)
                              unit: "%"
                              item: tower_1_low_water_level_alert_setting
                              icon: oh:settings
                          - component: oh-slider-item
                            config:
                              label: true
                              max: 10
                              min: 0
                              releaseOnly: true
                              scale: true
                              step: 0.1
                              title: Lower Water Pressure Threshold (bar)
                              unit: bar
                              item: tower_1_low_water_pressure_alert_setting
                              icon: oh:settings
                          - component: oh-slider-item
                            config:
                              label: true
                              max: 14
                              min: 0
                              releaseOnly: true
                              scale: true
                              step: 0.1
                              title: Upper pH Alert Threshold
                              item: tower_1_high_ph_alert_setting
                              icon: oh:settings
                          - component: oh-slider-item
                            config:
                              label: true
                              max: 14
                              min: 0
                              releaseOnly: true
                              scale: true
                              step: 0.1
                              title: Lower pH Alert Threshold
                              item: tower_1_low_ph_alert_setting
                              icon: oh:settings
                          - component: oh-slider-item
                            config:
                              label: true
                              max: 10
                              min: 0
                              releaseOnly: true
                              scale: true
                              title: Upper EC Alert Threshold (mS/cm)
                              unit: mS/cm
                              item: tower_1_high_ec_threshold
                              icon: oh:settings
                              step: 0.1
                          - component: oh-slider-item
                            config:
                              label: true
                              max: 10
                              min: 0
                              releaseOnly: true
                              scale: true
                              step: 0.1
                              title: Lower EC Alert Threshold (mS/cm)
                              unit: mS/cm
                              item: tower_1_low_ec_threshold
                              icon: oh:settings
                          - component: oh-slider-item
                            config:
                              label: true
                              max: 40
                              releaseOnly: true
                              scale: true
                              step: 0.5
                              title: Upper Temperature Alert Threshold (째C)
                              item: tower_1_high_temp_threshold
                              icon: oh:settings
                              min: 0
                              unit: 째C
                          - component: oh-slider-item
                            config:
                              label: true
                              max: 40
                              releaseOnly: true
                              scale: true
                              step: 0.5
                              title: Lower Temperature Alert Threshold (째C)
                              unit: 째C
                              item: tower_1_low_temp_threshold
                              icon: oh:settings
                              min: 0
masonry: []
grid: []
canvas: []
