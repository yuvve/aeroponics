version: 1
things:
  mqtt:topic:tower-1-upper-temp:
    label: Tower 1 Temp (Upper)
    bridge: mqtt:broker:mosquitto
    channels:
      tower-1-upper-temp:
        type: number
        label: Temperature
        kind: state
        config:
          stateTopic: tower/1/sensor/temp-upper
  mqtt:topic:tower-1-upper-humidity:
    label: Tower 1 Humidity (Upper)
    bridge: mqtt:broker:mosquitto
    channels:
      tower-1-upper-humidity:
        type: number
        label: Humidity
        kind: state
        config:
          stateTopic: tower/1/sensor/humidity-upper
  mqtt:topic:tower-1-light:
    label: Tower 1 Light
    bridge: mqtt:broker:mosquitto
    channels:
      tower-1-light:
        type: switch
        label: Light
        kind: state
        config:
          stateTopic: tower/1/sensor/light
          commandTopic: tower/1/control/light
          on: "ON"
          off: "OFF"
  mqtt:topic:tower-1-ec:
    label: Tower 1 EC
    bridge: mqtt:broker:mosquitto
    channels:
      tower-1-ec:
        type: number
        label: Electrical Conductivity
        kind: state
        config:
          stateTopic: tower/1/sensor/ec
  mqtt:topic:tower-1-water-level:
    label: Tower 1 Water Level
    bridge: mqtt:broker:mosquitto
    channels:
      tower-1-water-level:
        type: number
        label: Water Level
        kind: state
        config:
          stateTopic: tower/1/sensor/water-level
  mqtt:topic:tower-1-ph:
    label: Tower 1 pH Level
    bridge: mqtt:broker:mosquitto
    channels:
      tower-1-ph:
        type: number
        label: pH Level
        kind: state
        config:
          stateTopic: tower/1/sensor/pH
  mqtt:topic:tower-1-pressure:
    label: Tower 1 Pressure
    bridge: mqtt:broker:mosquitto
    channels:
      tower-1-pressure:
        type: number
        label: Pressure
        kind: state
        config:
          stateTopic: tower/1/sensor/pressure
  mqtt:topic:tower-1-solenoid-period:
    label: Tower 1 Pump Solenoid Period
    bridge: mqtt:broker:mosquitto
    channels:
      tower-1-solenoid-period:
        type: number
        label: Solenoid Period
        kind: state
        config:
          stateTopic: tower/1/sensor/solenoid-period
          commandTopic: tower/1/control/solenoid-period
  mqtt:topic:tower-1-solenoid-duty-cycle:
    label: Tower 1 Pump Solenoid Duty Cycle
    bridge: mqtt:broker:mosquitto
    channels:
      tower-1-solenoid-duty-cycle:
        type: number
        label: Solenoid Duty Cycle
        kind: state
        config:
          stateTopic: tower/1/sensor/solenoid-duty-cycle
          commandTopic: tower/1/control/solenoid-duty-cycle
  mqtt:topic:tower-1-pump-power:
    label: Tower 1 Pump Power
    bridge: mqtt:broker:mosquitto
    channels:
      tower-1-pump-power:
        type: switch
        label: Pump
        kind: state
        config:
          stateTopic: tower/1/sensor/pump-power
          commandTopic: tower/1/control/pump-power
          on: "ON"
          off: "OFF"
