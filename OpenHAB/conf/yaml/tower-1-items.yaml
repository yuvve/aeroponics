version: 1

items:
  tower_1:
    type: Group
    label: Tower 1
    tags:
      - Location

  tower_1_tower:
    type: Group
    label: Tower
    groups:
      - tower_1
    tags:
      - Equipment

  tower_1_water:
    type: Group
    label: Water Tank
    groups:
      - tower_1
    tags:
      - Equipment

  tower_1_pressure_system:
    type: Group
    label: Pressure System
    groups:
      - tower_1
    tags:
      - Equipment

  tower_1_temp:
    type: Number
    dimension: Temperature
    label: Temperature
    icon: temperature
    unit: 째C
    groups:
      - tower_1_tower
    tags:
      - Measurement
    channel: mqtt:topic:tower-1-temp:tower-1-temp

  tower_1_humidity:
    type: Number
    label: Humidity
    icon: humidity
    unit: "%"
    groups:
      - tower_1_tower
    tags:
      - Measurement
    channel: mqtt:topic:tower-1-humidity:tower-1-humidity

  tower_1_light:
    type: Switch
    label: Light
    icon: lightbulb
    groups:
      - tower_1_tower
    tags:
      - Switch
    channel: mqtt:topic:tower-1-light:tower-1-light

  tower_1_ec:
    type: Number
    dimension: ElectricConductivity
    label: Electrical Conductivity
    unit: "mS/cm"
    tags:
      - Measurement
    channel: mqtt:topic:tower-1-ec:tower-1-ec
    groups:
      - tower_1_water

  tower_1_ph:
    type: Number
    label: pH Level
    icon: colorlight
    groups:
      - tower_1_water
    tags:
      - Measurement
    channel: mqtt:topic:tower-1-ph:tower-1-ph

  tower_1_pressure:
    type: Number
    dimension: Pressure
    label: Water Pressure
    icon: pressure
    unit: bar
    groups:
      - tower_1_pressure_system
    tags:
      - Measurement
    channel: mqtt:topic:tower-1-pressure:tower-1-pressure

  tower_1_pump_power:
    type: Switch
    label: Pump Power
    icon: switch
    groups:
      - tower_1_pressure_system
    tags:
      - Switch
    channel: mqtt:topic:tower-1-pump-power:tower-1-pump-power

  tower_1_water_temp:
    type: Number
    dimension: Temperature
    label: Water Temperature
    icon: temperature
    unit: 째C
    groups:
      - tower_1_water
    tags:
      - Measurement
    channel: mqtt:topic:tower-1-water-level:tower-1-water-temp

  tower_1_water_level:
    type: Number
    dimension: Dimensionless
    label: Water Level
    icon: water
    unit: "%"
    groups:
      - tower_1_water
    tags:
      - Measurement
    channel: mqtt:topic:tower-1-water-level:tower-1-water-level

  tower_1_solenoid_period:
    type: Number
    label: Solenoid Period
    icon: time
    unit: s
    groups:
      - tower_1_pressure_system
    tags:
      - Setpoint
    channel: mqtt:topic:tower-1-solenoid-period:tower-1-solenoid-period

  tower_1_solenoid_duty_cycle:
    type: Number
    label: Solenoid Duty Cycle
    icon: time
    unit: \%
    groups:
      - tower_1_pressure_system
    tags:
      - Setpoint
    channel: mqtt:topic:tower-1-solenoid-duty-cycle:tower-1-solenoid-duty-cycle

  tower_1_alerts_toggle:
    type: Switch
    label: Alerts Toggle
    icon: settings
    groups:
      - tower_1
    tags:
      - Switch
  tower_1_low_water_level_alert_setting:
    type: Number
    dimension: Dimensionless
    label: Low Water Level Alert Threshold
    icon: settings
    unit: "%"
    groups:
      - tower_1_solution
    tags:
      - Setpoint
  tower_1_water_level_alert_status:
    type: Switch
    label: Water Level Alert Status
    icon: alarm
    groups:
      - tower_1_solution
    tags:
      - Alarm
  tower_1_low_water_pressure_alert_setting:
    type: Number
    dimension: Pressure
    label: Low Water Pressure Alert Threshold
    icon: settings
    unit: bar
    groups:
      - tower_1_solution
    tags:
      - Setpoint
  tower_1_water_pressure_alert_status:
    type: Switch
    label: Water Pressure Alert Status
    icon: alarm
    groups:
      - tower_1_solution
    tags:
      - Alarm
  tower_1_low_ph_alert_setting:
    type: Number
    dimension: Dimensionless
    label: Low pH Alert Threshold
    icon: settings
    groups:
      - tower_1_solution
    tags:
      - Setpoint
  tower_1_high_ph_alert_setting:
    type: Number
    dimension: Dimensionless
    label: High pH Alert Threshold
    icon: settings
    groups:
      - tower_1_solution
    tags:
      - Setpoint
  tower_1_ph_alert_status:
    type: Switch
    label: pH Alert Status
    icon: alarm
    groups:
      - tower_1_solution
    tags:
      - Alarm
  tower_1_low_ec_alert_setting:
    type: Number
    dimension: ElectricConductivity
    unit: mS/cm
    label: Low EC Alert Threshold
    icon: settings
    groups:
      - tower_1_solution
    tags:
      - Setpoint
  tower_1_high_ec_alert_setting:
    type: Number
    dimension: ElectricConductivity
    unit: mS/cm
    label: High EC Alert Threshold
    icon: settings
    groups:
      - tower_1_solution
    tags:
      - Setpoint
  tower_1_ec_alert_status:
    type: Switch
    label: EC Alert Status
    icon: alarm
    groups:
      - tower_1_solution
    tags:
      - Alarm
  tower_1_low_temp_alert_setting:
    type: Number
    dimension: Temperature
    unit: 째C
    label: Low Temperature Alert Threshold
    icon: settings
    groups:
      - tower_1_upper
    tags:
      - Setpoint
  tower_1_high_temp_alert_setting:
    type: Number
    dimension: Temperature
    unit: 째C
    label: High Temperature Alert Threshold
    icon: settings
    groups:
      - tower_1_upper
    tags:
      - Setpoint
  tower_1_temp_alert_status:
    type: Switch
    label: Temperature Alert Status
    icon: alarm
    groups:
      - tower_1_upper
    tags:
      - Alarm
